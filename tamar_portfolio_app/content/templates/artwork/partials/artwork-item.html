{% load i18n %}
{% load cloudinary %}

<!--//start: work grid item: {{ artwork.name }} //-->
<article class="homepage__workGrid-item">
    <figure>
        <div class="homepage__workGrid-img-container">
        	{% if artwork.image.resource_type == 'image' and not artwork.image.format == 'gif'  %}
            	<img class="img-only" alt="{{ artwork.name }}" src="{% cloudinary_url artwork.image GENERAL_IMAGES %}">
            {% endif %}

            {% if artwork.image.format == 'gif'  %}
                <img alt="{{ artwork.name }}" src="{% cloudinary_url artwork.image %}">
            {% endif %}

            {% if artwork.image.resource_type == 'video' %}
            	<video id="videoPlayer" controls controlsList="nodownload" src="{% cloudinary_url artwork.image %}#t=0"></video>
            {% endif %}
        </div>
        <figcaption>
            <h3>{{ artwork.name }}</h3>
            
            {% if artwork.show_name %}
                <p><small>{{ artwork.show_name }}</small></p>
            {% endif %}

            {% if artwork.location %}
                <p><small>{{ artwork.location }}</small></p>
            {% endif %}

            {% if artwork.material %}
                <p><small>{{ artwork.material }}</small></p>
            {% endif %}

            {% if artwork.dimensions %}
                <p><small>{{ artwork.dimensions }}</small></p>
            {% endif %}
        </figcaption>
    </figure>
</article> <!--//end: work grid item: {{ artwork.name }} //-->
