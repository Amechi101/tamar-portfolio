{% extends "global/base.html" %}
{% load i18n %}
{% load staticfiles %}

{% block styles %}
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/vendors/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/main.css' %}" />
{% endblock %}

{% block social_meta_tags %}  
    <!-- Facebook -->
    <meta property="og:url" content="https://{{ site.domain }}/">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="700" />
    <meta property="og:title" content="{{ site.name }} | New York City-Based Artist">
    <meta property="og:description" content="Welcome to the official website of artist, Tamar Halpern.  Tamar makes paintings but doesn't paint.....paintings, drawings, artist books.... work is alive, changing, breathing...magic.">
    <meta property="og:image:secure_url" content="">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta name="twitter:image:width" content="600">
    <meta name="twitter:image:height" content="600">
    <meta name="twitter:title" content="{{ site.name }} | New York City-Based Artist">
    <meta name="twitter:description" content="Welcome to the official website of artist, Tamar Halpern.  Tamar makes paintings but doesn't paint.....paintings, drawings, artist books.... work is alive, changing, breathing...magic.">
    <meta name="twitter:image" content="">
{% endblock %}

{% block layout %} 
    {% block content_wrapper %}
        <main role="main" class="main">
            {% block content %}{% endblock %}
        </main>
    {% endblock %}
{% endblock %}

{% block scripts %}
    <script type="module" src="{% static 'dist/js/bundle.js' %}"></script>
{% endblock %}
